<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission | GoArt Collective</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #1D1D1F;
            border-bottom: 2px solid #0066CC;
            padding-bottom: 10px;
        }
        .submission-data {
            background: #F5F5F7;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .data-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 3px solid #0066CC;
        }
        .data-label {
            font-weight: 600;
            color: #1D1D1F;
        }
        .data-value {
            color: #86868B;
            margin-left: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0066CC;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Form Submission Received</h1>
    <p>Thank you for your submission. Here is the data you submitted:</p>
    
    <div class="submission-data" id="submissionData">
        <!-- Data will be populated here via JavaScript -->
    </div>
    
    <a href="index.html" class="back-link">‚Üê Return to Home</a>
    
    <script>
        // Get URL parameters and display them
        const urlParams = new URLSearchParams(window.location.search);
        const dataContainer = document.getElementById('submissionData');
        
        if (urlParams.toString()) {
            let html = '';
            for (const [key, value] of urlParams) {
                const formattedKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                html += `
                    <div class="data-item">
                        <span class="data-label">${formattedKey}:</span>
                        <span class="data-value">${decodeURIComponent(value)}</span>
                    </div>
                `;
            }
            dataContainer.innerHTML = html;
        } else {
            dataContainer.innerHTML = '<p>No form data received.</p>';
        }
    </script>
</body>
</html>
